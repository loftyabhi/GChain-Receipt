name: Trigger Indexer

on:
  schedule:
    # Run every 2 minutes
    - cron: '*/2 * * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger API Endpoint
        run: |
          curl -X POST "${{ secrets.API_URL || 'https://gchain-receipt.onrender.com' }}/api/v1/indexer/trigger" \
          -H "Content-Type: application/json" \
          -d '{"force": false}'
